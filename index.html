<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pharos Faucet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      background: #1f1f2e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h1 { margin-bottom: 1rem; font-size: 1.8rem; }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    button:hover { background: #6366f1; }
    button:disabled { background: #888; cursor: not-allowed; }
    #address { margin-top: 0.5rem; font-size: 0.9rem; word-break: break-all; }
    #status { margin-top: 1rem; font-size: 0.9rem; min-height: 1.2em; }
    .checkmark {
      display: inline-block;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid #4ade80;
      position: relative;
      margin-left: 0.5rem;
      transform: scale(0);
      animation: pop 0.5s forwards;
    }
    .checkmark::after {
      content: "";
      position: absolute;
      left: 6px;
      top: 2px;
      width: 8px;
      height: 14px;
      border-right: 3px solid #4ade80;
      border-bottom: 3px solid #4ade80;
      transform: rotate(45deg);
    }
    @keyframes pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pharos Faucet</h1>
    <button id="connect">Connect Wallet</button>
    <div id="address"></div>
    <button id="claim" disabled>Claim PHRS</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.9.0/+esm";

    const connectBtn = document.getElementById("connect");
    const claimBtn = document.getElementById("claim");
    const addrDiv = document.getElementById("address");
    const status = document.getElementById("status");

    const faucetAddress = "0xf63Aa73B5e980606f389Eee29cAFb83409177d16";
    const faucetAbi = [
      "function claim() external",
      "function lastClaim(address) view returns (uint256)",
      "function dripAmount() view returns (uint256)",
      "function cooldown() view returns (uint256)"
    ];

const pharosChainId = ethers.toBeHex(688688); // تبدیل خودکار به هگز معتبر

  chainName: "Pharos Testnet",
  nativeCurrency: { name: "PHRS", symbol: "PHRS", decimals: 18 },
  rpcUrls: ["https://testnet.dplabs-internal.com"],
  blockExplorerUrls: ["https://testnet.pharosscan.xyz"]
};


    let provider, signer, faucetContract;

    connectBtn.onclick = async () => {
      try {
        if (!window.ethereum) {
          status.innerText = "❌ Please install MetaMask!";
          return;
        }

        // اتصال حساب‌ها
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        const addr = await signer.getAddress();

        // سوییچ یا اضافه کردن شبکه Pharos
        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: pharosParams.chainId }]
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            await window.ethereum.request({
              method: "wallet_addEthereumChain",
              params: [pharosParams]
            });
          } else {
            throw switchError;
          }
        }

        addrDiv.innerText = "Connected: " + addr;
        faucetContract = new ethers.Contract(faucetAddress, faucetAbi, signer);
        claimBtn.disabled = false;
        status.innerHTML = "✅ Wallet connected to Pharos Testnet!";
      } catch (err) {
        status.innerText = "❌ Error connecting wallet: " + err.message;
      }
    };

    claimBtn.onclick = async () => {
      try {
        status.innerText = "⏳ Sending claim transaction...";
        const tx = await faucetContract.claim();
        status.innerText = "⏳ Waiting for confirmation...";
        await tx.wait();
        status.innerHTML = '✅ Claim successful! <span class="checkmark"></span>';
      } catch (e) {
        status.innerText = "❌ Error: " + (e?.reason || e.message || e);
      }
    };
  </script>
</body>
</html>
